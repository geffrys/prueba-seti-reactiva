server:
  port: 8080
spring:
  application:
    name: "ScaffoldQuickStart"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  datasource:
    url: "${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5490/mydatabase}"
    username: "myuser"
    password: "mypassword"
    driverClassName: "org.postgresql.Driver"
  jpa:
    databasePlatform: "org.hibernate.dialect.PostgreSQLDialect"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
